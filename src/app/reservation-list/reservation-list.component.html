<app-home></app-home>

<hr />
<h3 class="mt-5 mb-3">Reservation List</h3>

<table
  class="table table-striped"
  *ngIf="reservations.length; else noReservation"
>
  <thead>
    <tr>
      <th>Guest</th>
      <th>Email</th>
      <th>Check-In</th>
      <th>Check-Out</th>
      <th>Room number</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let reservation of reservations">
      <td>{{ reservation.guestName }}</td>
      <td>{{ reservation.guestEmail }}</td>
      <td>{{ reservation.checkInDate }}</td>
      <td>{{ reservation.checkOutDate }}</td>
      <td>{{ reservation.roomNumber }}</td>
      <td>
        <button
          class="btn btn-sm btn-danger mx-1"
          (click)="deleteReservation(reservation.id)"
        >
          Delete
        </button>
        <!-- para não dar erro no routerLink (não é uma propriedade do button), tem que importar o RouterModule no ReservationModule -->
        <button
          class="btn btn-sm btn-secondary mx-1"
          [routerLink]="['/edit', reservation.id]"
        >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noReservation>
  <p>No reservation available.</p>
</ng-template>
